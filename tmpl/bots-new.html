{{ template "header.html" "Add New Bot" }}
{{ template "nav.html" .Subdir }}
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Add New Bot</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Adding User Bots
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form method="post" role="form">
                                        <div class="form-group">
                                            <label>Bot's Path</label>
                                            <input type="text" class="form-control" placeholder="Example: namespace/project_name or just project_name" name="path" id="path">
                                        </div>
                                        <div class="form-group">
                                            <label>Description</label>
                                            <input type="text" class="form-control" placeholder="Description..." name="description" id="description">
                                        </div>
                                        <div class="form-group">
                                            <label>Tags</label>
                                            <input type="text" class="form-control" placeholder="Example: tag1,tag2,tag3,tag4" name="tags" id="tags">
                                        </div>
                                        <button id="add-btn" disabled class="btn btn-success" type="submit">Add</button>
                                    </form>
                                </div>
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-4 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->
{{ template "footer.html" print .Subdir "bots-new-validate.js" }}
