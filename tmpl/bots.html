{{ template "header.html" "Available Bots" }}
{{ template "nav.html" }}
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
                        Available Bots
                        <a href="/bots/new">
                            <button type="button" class="btn btn-success">Add New Bot</button>
                        </a>
                    </h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Select Bots
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Bot Name</th>
                                            <th>Description</th>
                                            <th width="250">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {{ range . }}
                                        <tr>
                                            <td>{{.Id}}</td>
                                            <td>{{.Name}}</td>
                                            <td>{{.Description}}</td>
                                            <td>
                                                <a href="/bots/{{.Id}}">
                                                    <button type="button" class="btn btn-success">Details</button>
                                                </a>
                                                <a href="/bots/{{.Id}}/newtask">
                                                    <button type="button" class="btn btn-success">Attach To Project</button>
                                                </a>
                                            </td>
                                        </tr>
                                        {{ end }}
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-4 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->
{{ template "footer.html" }}
