{{ template "header.html" print "Project - " .Bot.Name }}
{{ template "nav.html" .Subdir }}
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Bot: {{.Bot.Name}}</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            View Bot Information
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form role="form">
                                        <div class="form-group">
                                            <div class="panel-body">
                                                <div class="table-responsive">
                                                    <table class="table table-responsive table-bordered table-hover">
                                                        <tbody>
                                                            <tr>
                                                                <td>Id</td>
                                                                <td>{{.Bot.Id}}</td>
                                                            </tr>
                                                            <tr>
                                                                <td>Name</td>
                                                                <td>{{.Bot.Name}}</td>
                                                            </tr>
                                                            <tr>
                                                                <td>Description</td>
                                                                <td>{{.Bot.Description}}</td>
                                                            </tr>
                                                            <tr>
                                                                <td>Tags</td>
                                                                <td>{{ range .Bot.Tags }}"{{.}}" {{ end }}</td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-4 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->
{{ template "footer.html" }}
