{{ template "header.html" "User Projects" }}
{{ template "nav.html" }}
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">User Projects</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Projects
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="table-responsive">
                                        <table class="table table-striped table-bordered table-hover">
                                            <thead>
                                                <tr>
                                                    <th>#</th>
                                                    <th>Project Name</th>
                                                    <th width="250">Action</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {{ range . }}
                                                <tr>
                                                    <td>{{.Id}}</td>
                                                    <td>{{.Name}}</td>
                                                    <td>
                                                        <a href="/projects/{{.Id}}">
                                                            <button type="button" class="btn btn-success">Details</button>
                                                        </a>
                                                        <a href="/projects/{{.Id}}/newtask">
                                                            <button type="button" class="btn btn-success">Select Bot</button>
                                                        </a>
                                                    </td>
                                                </tr>
                                                {{ end }}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-4 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->
{{ template "footer.html" }}
