                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form role="form">                                        
                                        <div class="form-group">
                                            <label>Bot's Path</label>
                                            <input type="text" class="form-control" placeholder="Example: namespace/project_name or just project_name" name="path" id="path">
                                        </div>
                                        <div class="form-group">
                                            <label>Description</label>
                                            <input type="text" class="form-control" placeholder="Description..." name="description" id="description">
                                        </div>        
                                        <div class="form-group">
                                            <label>Tags</label>
                                            <input type="text" class="form-control" placeholder="Example: tag1,tag2,tag3,tag4" name="tags" id="tags">
                                        </div>
                                        <a id="add-bot" href="/add-bot"><button id="add-btn" disabled type="button" class="btn btn-success">Add</button></a>

                                </div>

    <script type="text/javascript">
        function validate_fields() {
            if($("#tags").val().trim() != "" && $("#path").val().trim() != "" && $("#description").val().trim() != ""){
                $("#add-btn").prop('disabled', false);                
            } else {
                $("#add-btn").prop('disabled', true);
            }
            return;
        }
        $("#path").change(function() {
            validate_fields();
        });
        $("#description").change(function() {
            validate_fields();
        });
        $("#tags").change(function() {
            validate_fields();
        });
        $("#add-btn").click(function() {
            validate_fields();
        });
    </script>
